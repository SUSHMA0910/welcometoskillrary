name: CICD to deploy to tomcat

on:
  push:
    branches: [ "master"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml
    - name: deploy to tomcatj
      run: curl -v -u admin:admin -T /home/runner/work/welcometoskillrary/welcometoskillrary/webapp/target/webapp.war 'http://ec2-52-66-235-21.ap-south-1.compute.amazonaws.com:8080/manager/text/deploy?path=/demo-pro'
